plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'groovy-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
    id 'maven-publish'
}

group = 'com.xq'
version = '2.1.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

publishing {
    publications {
        gpr(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            fileTree('src/main/groovy').matching {
                include '*.gradle'
            }.each { File file ->
                artifact(file) {
                    classifier = "${file.name.replace('.gradle', '')}"
                    extension = 'gradle'
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/chauhaidang/xq-plugins")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}


dependencies {
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.22' // Ensure compatibility with Groovy
}
